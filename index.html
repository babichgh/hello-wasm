<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, WASM!</title>
</head>
<body>
    <div id="output"></div>
    <script type="module">
        import init, { greet } from './pkg/hello_wasm.js';

            document.getElementById('output').textContent = greet();
        }
        run();
    </script>
</body>
</html>
